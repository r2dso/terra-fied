rules:
  - id: test-terraform-shells
    languages:
      - terraform
    message: |
      Potential Shells or bad code $CMD using an allow list of known terms
    severity: WARNING
    patterns:
      - pattern: |
          provisioner "remote-exec" {
            inline = [
              ..., $CMD, ...
            ]
          }
      - pattern-not-regex: |
          ^.*(python|ruby).*$
      - metavariable-regex:
          metavariable: $CMD
          regex: .*
      - focus-metavariable: $CMD
